<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .button {
            padding: 12px 24px;
            font-size: 16px;
            color: white;
            background-color: #e91e63;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .button:active {
            transform: scale(0.95);
        }

        .no-click {
            position: relative;
            transition: all 0.5s ease;
            pointer-events: none; /* Makes the button unclickable */
        }

        .heart, .balloon {
            position: absolute;
            animation: float 6s infinite ease-in-out;
        }

        .heart {
            color: #e91e63;
            font-size: 24px;
        }

        .balloon {
            width: 40px;
            height: 60px;
            background-color: #f48fb1;
            border-radius: 50%;
            animation-duration: 8s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .valentine-text {
            font-size: 24px;
            color: #e91e63;
            text-align: center;
            margin-bottom: 20px;
        }

        .message {
            font-size: 18px;
            color: #e91e63;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        @media (max-width: 600px) {
            .button {
                padding: 10px 20px;
                font-size: 14px;
            }

            .valentine-text {
                font-size: 20px;
            }

            .heart {
                font-size: 20px;
            }

            .balloon {
                width: 30px;
                height: 50px;
            }

            .message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="valentine-text">Will you be my Valentine?</div>
    <div class="button-container">
        <button class="button" onclick="showMessage()">Yes</button>
        <button class="button no-click" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
    </div>

    <!-- Hearts and Balloons -->
    <div class="heart" style="top: 10%; left: 5%;">❤️</div>
    <div class="heart" style="top: 20%; left: 80%;">❤️</div>
    <div class="heart" style="top: 50%; left: 30%;">❤️</div>
    <div class="balloon" style="top: 5%; left: 20%;"></div>
    <div class="balloon" style="top: 15%; left: 70%;"></div>
    <div class="balloon" style="top: 60%; left: 50%;"></div>

    <!-- Hidden Message -->
    <div class="message" id="message">
        I love you! Let’s have dinner at Boathouse on the Bay at 3:45. M&E forever ❤️
    </div>

    <script>
        function moveButton() {
            const button = document.querySelector('.no-click');
            const maxX = window.innerWidth - button.offsetWidth;
            const maxY = window.innerHeight - button.offsetHeight;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function showMessage() {
            const message = document.getElementById('message');
            message.style.display = 'block';
        }
    </script>
</body>
</html>
